<html>
<head>
  <title>Tic Tac Trouble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<h3 class="playerTurn">It's <span id="turn-label"></span>'s turn</h3>



 	<table id="score">
  <tr><td align="center" colspan="3" class="scoreFont">SCORE</td></tr>
  <tr>
    <td align="center"><span id="player1name"></span></td>
    <td align="center">&nbsp;</td>
    <td align="center"><span id="player2name"></span></td>
  </tr>
  <tr>
    <td align="center"><span id="player1-score"></span></td>
    <td align="center">&nbsp;</td>
    <td align="center"><span id="player2-score"></span></td>
  </tr>
</table>

<div id="btn">
<button id="play">Play Again?</button>
    <div id="board">
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
    </div>
</div>




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
